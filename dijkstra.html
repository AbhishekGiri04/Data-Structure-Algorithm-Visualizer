<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dijkstra's 3D Visualizer</title>
  <script src="{{ url_for('static', filename='dijkstra.js') }}" defer></script>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    textarea {
      margin: 10px;
      padding: 10px;
      width: 60%;
      font-size: 16px;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
      border: 1px solid #00bcd4;
    }

    button {
      padding: 10px 20px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
    }

    .graph-container {
      position: relative;
      width: 800px;
      height: 500px;
      margin: 30px auto;
    }

    .node {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #222;
      border: 2px solid #00bcd4;
      color: white;
      font-weight: bold;
      line-height: 50px;
      text-align: center;
      box-shadow: 0 0 10px cyan;
    }

    .edge {
      position: absolute;
      height: 4px;
      background: white;
      transform-origin: left center;
      opacity: 0.7;
    }

    .edge.pink {
      background: hotpink;
      box-shadow: 0 0 10px hotpink;
      opacity: 1;
    }

    .label {
      position: absolute;
      color: yellow;
      font-size: 14px;
    }

    .person {
      width: 30px;
      height: 30px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1077/1077012.png'); /* white walking person */
      background-size: cover;
      position: absolute;
      z-index: 5;
    }

  </style>
</head>
<body>
  <h1>Dijkstra's Algorithm Visualizer üèÉüèº‚Äç‚ôÇÔ∏è‚Äç‚û°Ô∏è</h1>
  <textarea id="graphData" rows="8" placeholder="Input Format:
5
0 2 0 6 0
2 0 3 8 5
0 3 0 0 7
6 8 0 0 9
0 5 7 9 0
0"></textarea><br>
  <button onclick="runDijkstra()">Run Dijkstra</button>
  <div class="graph-container" id="graphContainer"></div>
</body>
</html>
