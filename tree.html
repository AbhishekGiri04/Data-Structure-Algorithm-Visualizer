<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Tree Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='tree.js') }}" defer></script>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      color: #00e676;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #222;
      color: white;
      border: 1px solid #00e676;
    }

    button {
      background: linear-gradient(145deg, #00bcd4, #008c9e);
      color: white;
      box-shadow: 0 0 10px #00ffff;
      cursor: pointer;
    }

    .tree-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
      flex-direction: column;
      align-items: center;
    }

    .level {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .node {
      background: linear-gradient(145deg, #2196F3, #0d47a1);
      padding: 15px;
      border-radius: 50%;
      margin: 0 15px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 0 15px cyan;
      transition: transform 0.3s ease;
    }

    .node:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #03e9f4;
    }

    .highlight {
      background: #ffeb3b !important;
      color: black !important;
      transform: scale(1.3);
      box-shadow: 0 0 20px #ffff00;
      transition: all 0.3s ease;
      z-index: 10;
    }

    #traversal-output {
      margin-top: 20px;
      font-size: 20px;
      color: #ff9800;
    }

    canvas {
      margin-top: 30px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Binary Tree Visualizer ðŸŒ²</h1>
  <input type="number" id="value" placeholder="Enter value">
  <button onclick="insert()">Insert</button>
  <button onclick="deleteNode()">Delete</button>
  <br>
  <button onclick="inOrder()">Inorder</button>
  <button onclick="preOrder()">Preorder</button>
  <button onclick="postOrder()">Postorder</button>

  <div class="tree-container" id="tree"></div>
  <div id="traversal-output"></div>
  <canvas id="tcChart"></canvas>
</body>
</html>
